<h1>Day</h1>
<ul *ngIf="day && day.players">
  <li *ngFor="#player of day.players"><span>{{player}}</span></li>
</ul>

<button (click)="createTeams()">Del hold</button>

<ul>
  <li (click)="switchTeam(player)" *ngFor="#player of team1"><span>{{player}}</span></li>
</ul>
<ul>
  <li (click)="switchTeam(player)" *ngFor="#player of team2"><span>{{player}}</span></li>
</ul>

<button (click)="startMatch()">Start kamp</button>
