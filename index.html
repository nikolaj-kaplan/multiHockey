  <script>
    window.onresize = function() {
      $('#fitin div').css('font-size', '20em');

      while( $('#fitin div').height() > $('#fitin').height() ) {
          $('#fitin div').css('font-size', (parseInt($('#fitin div').css('font-size')) - 1) + "px" );
      }
    };
