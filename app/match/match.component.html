<div [hidden]="!overlay" class="card">
  <h4>Mål! Hvem scorede?</h4>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" (click)="addGoal(player)" *ngFor="#player of currentTeam"><span>{{player}}</span></li>
  </ul>
  <a href class="btn btn-default" (click)="overlay = false">Fortryd</a>
</div>

<div [hidden]="overlay" class="score">
  <label style="position: fixed; margin: 0 auto; left:0; right: 0; width: 92px;" class="btn btn-default" (click)="swap()">Byt side</label>
  <div (click)="showOverlay(1)" id="left" class="c1" [ngClass]="{winner: teamLScore >= 10, looser: teamRScore >= 10}">
    <span class="number">{{teamLScore}}</span>
  </div>
  <div (click)="showOverlay(2)" id="right" class="c2" [ngClass]="{winner: teamRScore >= 10, looser: teamLScore >= 10}">
    <span class="number">{{teamRScore}}</span>
  </div>
  <div style="clear: both;"></div>
  <br>
  <div style="position: fixed; left: 38%; bottom: 10px">
    <label class="btn btn-default" (click)="newMatch()">Afslut kampen</label>
    <label class="btn btn-default" (click)="removeLastGoal()">Fjern sidste mål</label>
  </div>
  <!-- <span style="position: fixed; margin: auto; left:0; right: 0; top:0; bottom:0; width: 70px; height: 245px; font-size: 50vw; line-height: 0;">:</span> -->
</div>

<div style="position: fixed; bottom: 0; left: 0; padding: 10px; font-size: 2.5vw; background-color: rgba(47, 70, 64, 0.5);">
  <ul class="no-bullets" *ngIf="match">
    <li (click)="addGoal(player)" *ngFor="#player of teamL"><span>{{player}}</span><span [hidden]="getScore(player) === 0"> - {{getScore(player)}}</span></li>
  </ul>
</div>
<div style="position: fixed; bottom: 0; right: 0; padding: 10px; font-size: 2.5vw;  background-color: rgba(47, 70, 64, 0.5);">
  <ul class="no-bullets" *ngIf="match">
    <li (click)="addGoal(player)" *ngFor="#player of teamR"><span>{{player}}</span><span [hidden]="getScore(player) === 0"> - {{getScore(player)}}</span></li>
  </ul>
</div>
